<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animaciones con Sprites</title>
  <style>
    body {
      background: black;
    }

    .fireworks {
      width: 150px;
      height: 150px;
      background-image: url('./fireworks.png');
      background-size: 9600%;
      animation-name: move;
      animation-duration: 5s;
      animation-iteration-count: infinite;
      animation-timing-function: steps(95);
    }

    @keyframes move {
      from { background-position: left; }
      to { background-position: right; }
    }
  </style>
</head>
<body>
  <div class="fireworks"></div>
</body>
</html>
