<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <h3>Barras de Progreso</h3>
        <hr>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 25%;">25%</div>
        </div>

        <div class="progress mt-3">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 50%;">50%</div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
