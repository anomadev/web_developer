<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row pt-3">
      <div class="col-12">
        <h2>Botones</h2>
        <hr>
        <button type="button" class="btn btn-primary">Primario</button>
        <button type="button" class="btn btn-secondary">Secundario</button>
        <button type="button" class="btn btn-success">Exito</button>
        <button type="button" class="btn btn-info">Información</button>
        <button type="button" class="btn btn-warning">Advertencia</button>
        <button type="button" class="btn btn-danger">Peligro</button>
        <button type="button" class="btn btn-link">Enlace</button>
      </div>
    </div>

    <div class="row pt-3">
      <div class="col-12">
        <hr>
        <a class="btn btn-primary" href="#">Enlace</a>
        <button class="btn btn-primary" >Botón</button>
        <input class="btn btn-primary" type="button" value="Input Botón">
        <input class="btn btn-primary" type="submit" value="Input Submit">
      </div>
    </div>

    <div class="row pt-3">
      <div class="col-12">
        <h2>Botones Outline</h2>
        <hr>
        <button type="button" class="btn btn-outline-primary">Primario</button>
        <button type="button" class="btn btn-outline-secondary">Secundario</button>
        <button type="button" class="btn btn-outline-success">Exito</button>
        <button type="button" class="btn btn-outline-info">Información</button>
        <button type="button" class="btn btn-outline-warning">Advertencia</button>
        <button type="button" class="btn btn-outline-danger">Peligro</button>
        <button type="button" class="btn btn-outline-link">Enlace</button>
      </div>
    </div>

    <div class="row pt-5">
      <div class="col-12">
        <h2>Tamaños</h2>
        <hr>
        <button class="btn btn-primary btn-lg">Botón Largo</button>
        <button class="btn btn-secondary btn-lg">Botón Largo</button>
        <button class="btn btn-primary btn-sm">Botón Pequeño</button>
        <button class="btn btn-secondary btn-sm">Botón Pequeño</button>
        <br><br>
        <button class="btn btn-primary btn-lg btn-block">Botón Pequeño</button>
        <button class="btn btn-secondary btn-lg btn-block">Botón Pequeño</button>
      </div>
    </div>

    <div class="row pt-3">
      <div class="col-12">
        <h2>Botones Disabled</h2>
        <hr>
        <button type="button" disabled class="btn btn-primary">Primario</button>
        <button type="button" disabled class="btn btn-secondary">Secundario</button>
        <button type="button" disabled class="btn btn-success">Exito</button>
        <button type="button" disabled class="btn btn-info">Información</button>
        <button type="button" disabled class="btn btn-warning">Advertencia</button>
        <button type="button" disabled class="btn btn-danger">Peligro</button>
        <button type="button" disabled class="btn btn-link">Enlace</button>
      </div>
    </div>

    <div class="row pt-5">
      <div class="col">
        <h2>Button Group</h2>
        <hr>
        <div class="btn-group">
          <button class="btn btn-primary">1</button>
          <button class="btn btn-primary">2</button>
          <button class="btn btn-primary">3</button>
          <button class="btn btn-primary">4</button>
        </div>
      </div>
    </div>

    <div class="row pt-5">
      <div class="col">
        <h2>Button Group</h2>
        <hr>
        <div class="btn-group btn-group-vertical">
          <button class="btn btn-primary">1</button>
          <button class="btn btn-primary">2</button>
          <button class="btn btn-primary">3</button>
          <button class="btn btn-primary">4</button>
        </div>
      </div>
    </div>

    <div class="row pt-5">
      <div class="col">
        <h2>Button Group | Checkbox</h2>
        <hr>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-primary">
            <input type="checkbox" autocomplete="off"> Left
          </label>
          <label class="btn btn-primary">
            <input type="checkbox" autocomplete="off"> Center
          </label>
          <label class="btn btn-primary">
            <input type="checkbox" autocomplete="off"> Right
          </label>
        </div>
      </div>
    </div>

    <div class="row pt-5">
      <div class="col">
        <h2>Button Group | Radio</h2>
        <hr>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-primary">
            <input type="radio" name="align" id="left" autocomplete="off"> Left
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="align" id="center" autocomplete="off"> Center
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="align" id="right" autocomplete="off"> Right
          </label>
        </div>
      </div>
    </div>

    <div class="row pt-5">
      <div class="col">
        <h2>Toolbar</h2>
        <hr>
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group mr-4">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
            <button class="btn btn-primary">4</button>
          </div>
          <div class="btn-group mr-4">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
            <button class="btn btn-primary">4</button>
          </div>
          <div class="btn-group mr-4">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
            <button class="btn btn-primary">4</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
