<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popovers</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <h2>Popovers</h2>
        <hr>
        <button class="btn btn-primary" data-container="body" data-placement="top" data-toggle="popover" title="Titulo del Popover" data-content="Lorem, ipsum dolor sit amet consectetur adipisicing elit. Pariatur, eum.">Top</button>

        <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
          Popover on top
        </button>
        
      </div>
    </div>
  </div>
  
  <script src="../js/jquery.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script>
    $(function () {
      $('[data-toggle="popover"]').popover()
    })
  </script>
</body>
</html>
