<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagenes</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <style>
    .columna {
      background: #f2f2f2;
      border: 1px solid #424242;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row no-gutters">
      <div class="col-6 columna">
        <img class="img-fluid float-left img-thumbnail" src="http://via.placeholder.com/200" alt="">
        <img class="img-fluid float-right rounded" src="http://via.placeholder.com/200" alt="">
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-6">
        <figure class="figure">
          <img class="img-fluid rounded" src="http://via.placeholder.com/400" alt="">
          <figcaption class="figure-caption">
            <p class="text-center">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
          </figcaption>
        </figure>
      </div>
    </div>
  </div>

  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
