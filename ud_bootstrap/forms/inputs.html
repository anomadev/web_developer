<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variantes de Inputs</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form action="" class="mt-3">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control form-control-lg" name="nombre" id="nombre" placeholder="Readonly" readonly>
          </div>
          
          <div class="form-group">
            <label for="apellido">Apellidos</label>
            <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Deshabilitado" disabled>
          </div>
          
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control form-control-sm" name="username" id="username" placeholder="Username">
          </div>

          <div class="form-group">
            <select name="" id="" class="form-control" disabled>
              <option value="1">Select Deshabilitado</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
