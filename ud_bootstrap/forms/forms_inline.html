<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios Inline</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col">

        <form action="" class="form-inline">
          <input type="text" class="form-control mr-3" name="nombre" id="nombre" placeholder="Nombre">
          <input type="password" name="password" id="passwrod" class="form-control mr-3" placeholder="Contraseña">

          <input type="checkbox" name="recordar" id="recordar" class="form-check-input">
          <label for="recordar" class="form-check-label mr-3">Recordar Sesión</label>

          <input type="button" value="Iniciar Sesión" class="btn btn-primary">
        </form>

      </div>
    </div>
  </div>

  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
