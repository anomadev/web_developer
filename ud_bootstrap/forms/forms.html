<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col">
        
        <form action="">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
          </div>

          <div class="form-group">
            <label for="pass">Contraseña</label>
            <input type="password" class="form-control" placeholder="Contraseña" name="pass" id="pass">
          </div>

          <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mansaje" class="form-control"></textarea>
          </div>

          <div class="form-group">
            <label for="pais">País</label>
            <select name="pais" id="pais" class="form-control">
              <option value="mexico">México</option>
              <option value="espana">España</option>
              <option value="colombia">Colombia</option>
            </select>
          </div>

          <div class="form-check">
            <input type="radio" name="sexo" id="hombre" class="form-check-input">
            <label for="hombre" class="form-check-label">Hombre</label>
          </div>

          <div class="form-check">
            <input type="radio" name="sexo" id="mujer" class="form-check-input">
            <label for="mujer" class="form-check-label">Mujer</label>
          </div>

          <div class="form-check">
            <input type="checkbox" name="terminos" id="terminos" class="form-check-input">
            <label for="terminos" class="form-check-label">Terminos y condiciones</label>
          </div>

          <button class="btn btn-primary">Enviar</button>
        </form>

      </div>
    </div>
  </div>

  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
