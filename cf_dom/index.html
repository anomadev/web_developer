<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS DOM</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">anomadev</a>
        </div>
      </div>
      <!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h2 class="display-2" id="title">Título</h2>
        <p class="description_container" id="description">Breve descripción.</p>
        <p>
          <button class="btn btn-default clickEvent">Evento Click</button>
          <button class="btn btn-default dblClickEvent">Evento Doble Click</button>
          <button class="btn btn-default objTarget">Ocultar Titulo</button>
        </p>

        <form id="course-form">
          <div class="form-group">
            <input type="text" class="form-control" id="title-form" placeholder="Título"/>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="description-form" placeholder="Descripción"/>
            <small id="descriptionHelp" class="form-text text-muted">Escribe una breve descripción.</small>
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" id="checkbox-form">
              Premium
            </label>
          </div>

          <button type="submit" id="create-course" class="btn btn-info">Crear curso</button>
        </form>
      </div>
      <div class="row"></div>
    </div>

    <div class="container">
      <ul class="list-group" id="list-courses">
        <li class="list-group-item" id="first-course">Python</li>
        <li class="list-group-item">JavaScript</li>
        <li class="list-group-item">Java</li>
        <li class="list-group-item">Ruby</li>
        <li class="list-group-item">C#</li>
        <li class="list-group-item">Kotlin</li>
        <li class="list-group-item">Perl</li>
      </ul>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <p class="copyright text-muted">&copy; anomadev</p>
        </div>
      </div>
    </footer>

    <script src="./scripts.js"></script>
  </body>
</html>
