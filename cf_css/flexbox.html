<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF CSS - Flexbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <section class="topic">
        <h2 class="topic__title">Flexbox</h2>
        <div class="topic__body">
            <pre class="topic__description">/* flex direction */</pre>
            <div class="flexbox flexbox--direction">
                <button>Box 1</button>
                <button>Box 2</button>
                <button>Box 3</button>
            </div>

            <pre class="topic__description">/* flex wrap y flex flow */</pre>
            <div class="flexbox flexbox--wrap">
                <button>Box 1</button>
                <button>Box 2</button>
                <button>Box 3</button>
            </div>

            <pre class="topic__description">/* shorthand flex */</pre>
            <div class="flexbox flexbox--shflex">
                <button>Box 1</button>
                <button>Box 2</button>
                <button>Box 3</button>
            </div>

            <pre class="topic__description">/* justify content */</pre>
            <div class="flexbox flexbox--justify">
                <button>Box 1</button>
                <button>Box 2</button>
                <button>Box 3</button>
            </div>

            <pre class="topic__description">/* align items */</pre>
            <div class="flexbox flexbox--align">
                <button>Box 1</button>
                <button>Box 2</button>
                <button>Box 3</button>
            </div>

            <pre class="topic__description">/* align self */</pre>
            <div class="flexbox">
                <button>Box 1</button>
                <button>Box 2</button>
                <button class="flexbox--self">Box 3</button>
            </div>
        </div>
    </section>
</body>
</html>
