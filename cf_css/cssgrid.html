<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF CSS Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <section class="topic">
        <h2 class="topic__title">CSS Grid</h2>
        <div class="topic__body">
            <pre class="topic__description">/* posicionar elementos */</pre>
            <div class="container">
                <div class="grid--green5">1</div>
                <div class="grid--green1">2</div>
                <div class="grid--green4">3</div>
            </div>

            <pre class="topic__description">/* funcion repeat */</pre>
            <div class="container container--repeat">
                <div style="background-color: #1B547A;"></div>
                <div style="background-color: #0D283B;"></div>
                <div style="background-color: #2980B9;"></div>
                <div style="background-color: #2C89C7;"></div>
                <div style="background-color: #236FA1;"></div>
            </div>

            <pre class="topic__description">/* unidad fracci√≥n */</pre>
            <div class="container container--fr">
                <div style="background-color: #80261C;"></div>
                <div style="background-color: #40130E;"></div>
                <div style="background-color: #C0392B;"></div>
                <div style="background-color: #CC3D2D;"></div>
                <div style="background-color: #A63124;"></div>
            </div>

            <pre class="topic__description">/* grid area */</pre>
            <div class="container container--area">
                <div style="background-color: #FFA412;"></div>
                <div style="background-color: #F39C12;"></div>
                <div style="background-color: #D98B0F;"></div>

                <div style="background-color: #E05A00;"></div>
                <div style="background-color: #D35400;"></div>
                <div style="background-color: #BA4A00;"></div>

                <div class="grid--item"></div>
            </div>
        </div>
    </section>
</body>
</html>
