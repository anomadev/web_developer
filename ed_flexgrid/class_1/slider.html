<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Flexbox</title>
  <link rel="stylesheet" href="./slider.css">
</head>
<body>
  <div class="slider">
    <div class="slider__content">
      <div class="slider__item">
        <img class="slider__img" src="img/girl1.jpg" alt="girl 1">
        <p class="slider__caption">I am an awesome caption 1</p>
      </div>
      <div class="slider__item">
        <img class="slider__img" src="img/girl2.jpg" alt="girl 2">
        <p class="slider__caption">I am an awesome caption 2</p>
      </div>
      <div class="slider__item">
        <img class="slider__img" src="img/girl3.jpg" alt="girl 3">
        <p class="slider__caption">I am an awesome caption 2</p>
      </div>
    </div>
  </div>
</body>
</html>
